<header class="site-header">

  <div class="wrapper">

    <h1><a class="site-title" href="{{ site.baseurl }}/">Marc<b>Kimbrey</b></a></h1>
    <h4 class="site-desc">Javascript and front-end developer based in Bistol</h4>
    <nav class="site-nav">
      <div class="menu-icon">
        <div class="menu-icon-line"></div>
        <div class="menu-icon-line"></div>
        <div class="menu-icon-line"></div>
      </div>


      <div class="trigger">
        <a class="page-link" href="{{ site.baseurl }}/">Home</a>
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>



</header>
